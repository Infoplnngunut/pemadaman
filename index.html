<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Pemadaman PLN - Cari ID Pelanggan / Nomor Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto 3em auto;
      padding: 0 1em;
      background: #f0f5ff;
      color: #003366;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
      border-bottom: 3px solid #ffcc00;
      padding-bottom: 0.5em;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #003366;
    }
    label, input, button {
      display: block;
      width: 100%;
      font-size: 1.2em;
      margin: 1em 0;
    }
    input {
      padding: 0.5em;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      font-weight: bold;
      color: #003366;
    }
    input:focus {
      outline: none;
      border-color: #003366;
      background-color: #ffffcc;
    }
    button {
      background-color: #003366;
      color: #ffcc00;
      border: none;
      padding: 0.7em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffcc00;
      color: #003366;
    }
    #result {
      background: white;
      border: 2px solid #003366;
      padding: 1em;
      border-radius: 5px;
      min-height: 80px;
      color: #003366;
      font-weight: 600;
    }
    .logo {
      display: block;
      margin: 0 auto 1em auto;
      max-width: 120px;
    }
  </style>
</head>
<body>

  <header>
    <img src="pln.png" alt="Logo PLN" class="logo" />
    <h1>PT PLN (Persero) ULP Ngunut</h1>
  </header>

  <label for="idNomor">Masukkan ID Pelanggan atau Nomor Meter:</label>
  <input type="text" id="idNomor" placeholder="Contoh: 12345 atau 987654321" autocomplete="off" />
  <button id="searchBtn">Cari</button>

  <div id="result"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.html');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const table = doc.querySelector('#data-pelanggan');
        if (!table) return [];

        const rows = [...table.querySelectorAll('tbody tr')];
        return rows.map(row => {
          const cells = row.querySelectorAll('td');
          return {
            id: cells[0].textContent.trim(),
            nomorMeter: cells[1].textContent.trim(),
            nama: cells[2].textContent.trim(),
            waktu: cells[3].textContent.trim()
          };
        });
      } catch (error) {
        console.error('Gagal memuat data:', error);
        return [];
      }
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const input = document.getElementById('idNomor').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Mencari...';

      if (!input) {
        resultDiv.textContent = 'Masukkan ID Pelanggan atau Nomor Meter terlebih dahulu.';
        return;
      }

      const data = await loadData();

      // Cari berdasarkan ID pelanggan atau Nomor Meter (case sensitive)
      const ditemukan = data.find(d => d.id === input || d.nomorMeter === input);

      if (ditemukan) {
        resultDiv.innerHTML = `
          <p><strong>ID Pelanggan:</strong> ${ditemukan.id}</p>
          <p><strong>Nomor Meter:</strong> ${ditemukan.nomorMeter}</p>
          <p><strong>Nama:</strong> ${ditemukan.nama}</p>
          <p><strong>Waktu Pemadaman:</strong> ${ditemukan.waktu}</p>
        `;
      } else {
        resultDiv.textContent = 'Data tidak ditemukan atau tidak terdampak pemadaman.';
      }
    });

    document.getElementById('idNomor').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('searchBtn').click();
      }
    });
  </script>

</body>
</html>
